<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Apple_Hesap_makinesi_Calculator-icon.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="screen" >
            <p></p>
        </div>
        <div class="keys">
            <div class="item item-1"><button class="AC box">AC</button></div>
            <div class="item item-2"><button class="plus-minus box"><i class="fa-solid fa-plus-minus"></i></button></div>
            <div class="item item-3"><button class="percentage box">%</button></div>
            <div class="item item-4"><button class="divide box"><i class="fa-solid fa-divide"></i></button></div>
            <div class="item item-8"><button class="seven box">7</button></div>
            <div class="item item-7"><button class="eight box">8</button></div>
            <div class="item item-6"><button class="nine box">9</button></div>
            <div class="item item-5"><button class="multi box">x</button></div>
            <div class="item item-9"><button class="four box">4</button></div>
            <div class="item item-10"><button class="five box">5</button></div>
            <div class="item item-11"><button class="six box">6</button></div>
            <div class="item item-12"><button class="minus box">-</button></div>
            <div class="item item-13"><button class="one box">1</button></div>
            <div class="item item-14"><button class="two box">2</button></div>
            <div class="item item-15"><button class="three box">3</button></div>
            <div class="item item-16"><button class="plus box">+</button></div>
            <div class="item item-17"><button class="zero box">0</button></div>
            <div class="item item-18"><button class="point box">.</button></div>
            <div class="item item-19"><button class="equal box">=</button></div>
            
        </div>
    </main>

    <script src="https://kit.fontawesome.com/43b0636b2f.js" crossorigin="anonymous"></script>
</body>
</html>
